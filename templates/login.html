<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <base href="https://urlkeepr.net/log-in"> -->
  <title>UrlKeepr - Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/logon.css')}}">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="urljar-logo.png" alt="UrlKeepr logo" width="150" height="50">
    </div>

    <h1>Log In to Urljar</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="" id="alertdiv">
        {% for category, message in messages %}
        <div class="alert"><span>{{ message }}</span></div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form class="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">Log In</button>

      <div class="form-footer">
        <a href="/forgot-password">Forgot password?</a>
      </div>
    </form>

      <button class="social-button">

      </button>
    </div>
  </div> -->

    <div class="form-footer">
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>


  
  <script>
    function removeAlert(){
      let alertdiv = document.getElementById("alertdiv").remove()
    }
    setTimeout(removeAlert, 5000);
   
  </script>
