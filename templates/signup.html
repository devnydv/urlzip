<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <base href="https://urlkeepr.net/sign-up"> -->
  <title>Urljar - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="signup for urljar">
  <meta name="description" content="Signup for urljar the one hub to save all your urls.">
  <link rel="stylesheet" href="{{url_for('static', filename='css/logon.css')}}">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="urlkeepr-logo.png" alt="UrlKeepr logo" width="150" height="50">
    </div>

    <h1>Sign Up for UrlKeepr</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="" id="alertdiv">
        {% for category, message in messages %}
        <div class="alert"><span>{{ message }}</span></div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form class="signup-form login-form" action="/signup" method="POST">
      <div class="form-group">
        <label for="name">Username*</label>
        <input type="text" id="username" name="username" placeholder="Username" required>


      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="bio">Description</label>
        <textarea id="bio" name="bio" rows="4"
          placeholder="Some details about your page(The Username and details will be visible in the profile)"></textarea>
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password*</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <!-- <div class="social-signup">
      <p>Or sign up with:</p>
      <div class="social-buttons">
        <button class="social-button">
          <img src="google-icon.png" alt="Google logo" width="24" height="24"> Google
        </button>
        <button class="social-button">
          <img src="github-icon.png" alt="GitHub logo" width="24" height="24"> GitHub
        </button>
      </div>
    </div> -->

    <div class="form-footer">
      <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
  </div>
<script>
  function removeAlert(){
    let alertdiv = document.getElementById("alertdiv").remove()
  }
  setTimeout(removeAlert, 5000);
 
</script>
