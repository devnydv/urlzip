<html><head><base href="https://urlkeepr.net/dashboard"><title>UrlKeepr - Your Dashboard (Dark Mode)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --background-color: #1a1a1a;
  --text-color: #f0f0f0;
  --card-bg-color: #2c2c2c;
  --delete-color: #e74c3c;
  --input-bg-color: #383838;
  --hover-color: #4a4a4a;
  --share-color: #f39c12;
  --edit-color: #9b59b6;
  --modal-bg-color: #2c2c2c;
  --logout-color: #e74c3c;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--background-color);
  color: var(--text-color);
  font-size: 16px;
  line-height: 1.5;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem;
}

.header {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-bottom: 1.5rem;
}

.profile {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.profile-image {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}

.profile-info h1 {
  font-size: 1.2rem;
  margin: 0;
}

.profile-info p {
  margin: 0;
  color: #bdc3c7;
  font-size: 0.9rem;
}

.header-buttons {
  display: flex;
  gap: 0.5rem;
  width: 100%;
}

.edit-btn, .share-btn, .logout-btn {
  flex: 1;
  color: var(--background-color);
  border: none;
  padding: 0.5rem;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 0.9rem;
  text-align: center;
}

.edit-btn {
  background-color: var(--secondary-color);
}

.edit-btn:hover {
  background-color: #27ae60;
}

.share-btn {
  background-color: var(--share-color);
}

.share-btn:hover {
  background-color: #e67e22;
}

.logout-btn {
  background-color: var(--logout-color);
}

.logout-btn:hover {
  background-color: #c0392b;
}

/* ... (rest of the CSS remains the same) ... */

@media (min-width: 768px) {
  body {
    font-size: 18px;
  }

  .container {
    padding: 2rem;
  }
  
  .header {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }
  
  .profile {
    margin-bottom: 0;
  }

  .profile-image {
    width: 60px;
    height: 60px;
  }

  .profile-info h1 {
    font-size: 1.5rem;
  }

  .profile-info p {
    font-size: 1rem;
  }

  .header-buttons {
    width: auto;
  }

  .edit-btn, .share-btn, .logout-btn {
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }

  /* ... (rest of the media query remains the same) ... */
}
</style>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="profile">
      <img class="profile-image" src="profile.jpg" alt="User profile picture, smiling person with short dark hair" width="60" height="60">
      <div class="profile-info">
        <h1>Welcome back, Sarah!</h1>
        <p>Web developer and avid bookmarker</p>
      </div>
    </div>
    <div class="header-buttons">
      <button class="edit-btn">Edit Profile</button>
      <button class="logout-btn">Logout</button>
      <button class="share-btn">Share Profile</button>
    </div>
  </header>

  <!-- ... (rest of the HTML remains the same) ... -->

</div>

<footer>
  <p>UrlKeepr - Your Personal URL Library | <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
</footer>

<div id="editModal" class="modal">
  <!-- ... (modal content remains the same) ... -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // ... (previous JavaScript remains the same) ...

  // Logout functionality
  const logoutBtn = document.querySelector('.logout-btn');
  logoutBtn.addEventListener('click', function() {
    if (confirm('Are you sure you want to logout?')) {
      // Here you would typically send a request to your server to invalidate the session
      // For this example, we'll just redirect to a hypothetical login page
      window.location.href = '/login';
    }
  });

  // ... (rest of the JavaScript remains the same) ...
});
</script>
</body>
</html>
